<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Usage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .stat-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateX(5px);
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .cpu-card {
            border-left-color: #667eea;
        }
        .ram-card {
            border-left-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Usage</h1>

        <div class="stat-card cpu-card">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value">{{CPU_USAGE}}%</div>
        </div>

        <div class="stat-card ram-card">
            <div class="stat-label">RAM Usage</div>
            <div class="stat-value">{{RAM_USED}} GB / {{RAM_TOTAL}} GB ({{RAM_PERCENTAGE}}%)</div>
        </div>
    </div>
</body>
</html>
